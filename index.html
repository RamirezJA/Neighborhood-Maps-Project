<body>
<nav class="navbar-fixed-top navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!--Foursquare attribution-->
      <h1 class="navbar-name">Altamed Clinics Map<span><a href="https://foursquare.com/"><img src="img/Powered-by-Foursquare-full-color-300.png" alt="Foursquare"></a></span></h1>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">

      <form class="navbar-form navbar-right" role="search">
        <div class="form-group input-group">

          <input type="search" class="form-control" data-bind="textInput: loclist, valueUpdate: 'keyup'" autocomplete="off" placeholder="Search ...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
</nav>
<!-- Filter list wit knockout bindings -->
<div class="panel-group" id="p1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">
          <a data-toggle="collapse" href="#collapse1">Altamed locations list</a>
        </h2>
      </div>
      <div id="collapse1" class="panel-collapse collapse">
        <ul data-bind="foreach:regionlist">
          <li>
                <strong data-bind="text: marker.title, click: $parent.show"></strong>
              </li>
        </ul>
      </div>
    </div>
  </div>

<!-- Google Map -->
<div class="container-fluid">
  <div class="row">
    <div id="map"></div>
   </div>
 </div>
